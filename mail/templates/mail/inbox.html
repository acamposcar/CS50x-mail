{% extends "mail/layout.html" %} {% load static %} {% block body %}
<div id="header"><h3>The Mail     {{ request.user.email }}</h3></div>
<div id="container-flexbox">
  <div id="navbar">

    <button class="compose-btn btn btn-primary" id="compose">Compose</button>

    <div class="nav-bn" id="inbox">Inbox</div>
    <div class="nav-bn" id="sent">Sent</div>
    <div class="nav-bn" id="archived">Archived</div>
    <a class="nav-bn" href="{% url 'logout' %}">Log Out</a>
    <hr />
  </div>
  <div>
    <div id="alert" class="alert alert-danger"></div>

    <div id="emails-view"></div>
  </div>
    <div id="open-email-view">
      <div id="empty-email">

        <h3>Inbox</h3>
        <div class="mb2"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Google_Inbox_by_Gmail_logo.png/250px-Google_Inbox_by_Gmail_logo.png" alt="ConversaciÃ³n"></div>
      </div>
      <div class="card">
        <div class="card-header">
          <h4 id="open-email-subject"></h4>
          <div id="open-email-sender"></div>
          <div id="open-email-recipients"></div>
          <div id="open-email-time"></div>
          <hr>
          <button id="open-email-reply" class="btn btn-primary">Reply</button>
          <button id="open-email-archive" class="btn btn-primary">Archive</button>
        </div>
        <div class="card-body">
          <p id="open-email-body"></p>
        </div>
      </div>

    </div>

    <div id="compose-view">
  
  <h3>New Email</h3>
  <form id="compose-form">
    <div class="form-group">
      From:
      <input disabled class="form-control" value="{{ request.user.email }}" />
    </div>
    <div class="form-group">
      To: <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
</div>


{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
