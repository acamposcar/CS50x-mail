{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
<nav class="navbar navbar-expand-lg" id="header">
    <a class="navbar-brand " href="/">
    <img src="{% static 'mail/mail.svg' %}" width="35" height="35" class="d-inline-block align-top" alt="">
    The Mail
  </a>
</nav>
    <div id="login">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-light" type="submit" value="Register">
    </form>
    <small>Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>
        </div>


{% endblock %}
